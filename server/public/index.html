<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="login()">点击</button>

  <script>
    function login() {
      console.log('点击了按钮');
      fetch('/hello')
       .then(response => response.json())
       .then(data => console.log(data))
       .catch(error => console.error(error));
    }
  </script>
</body>
</html>
