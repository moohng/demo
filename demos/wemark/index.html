<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeMark Pro - WeChat Markdown Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PrismJS Theme (Github-like light theme for clean look) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-vs.min.css" rel="stylesheet" />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Prism Customization for Editor */
    code[class*="language-"],
    pre[class*="language-"] {
      text-shadow: none !important;
      font-family: 'JetBrains Mono', monospace !important;
      background: transparent !important;
      font-size: 100% !important;
    }

    /* Editor specific tweaks */
    .npm__react-simple-code-editor__textarea:focus {
      outline: none !important;
    }
  </style>
  <!-- Load PrismJS scripts after importmap but before React app -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
  <script>
    // Configure Autoloader path
    if (window.Prism && window.Prism.plugins && window.Prism.plugins.autoloader) {
      window.Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
    }
  </script>
  <!-- <link rel="stylesheet" href="./index.css"> -->
</head>

<body class="bg-gray-50 text-gray-900 h-screen overflow-hidden">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
