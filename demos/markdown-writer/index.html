<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 在线写作 - 公众号模板生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Markdown 公众号写作工具</h1>
            <div class="controls">
                <button id="theme-toggle" class="btn">切换主题</button>
                <button id="export-btn" class="btn primary">导出公众号文章</button>
            </div>
        </header>
        
        <div class="main-container">
            <div class="editor-section">
                <div class="section-header">
                    <h3>Markdown 编辑器</h3>
                    <div class="toolbar">
                        <button class="tool-btn" data-action="bold">粗体</button>
                        <button class="tool-btn" data-action="italic">斜体</button>
                        <button class="tool-btn" data-action="heading">标题</button>
                        <button class="tool-btn" data-action="list">列表</button>
                        <button class="tool-btn" data-action="code">代码</button>
                    </div>
                </div>
                <textarea id="markdown-editor" placeholder="在这里输入您的 Markdown 内容..."></textarea>
            </div>
            
            <div class="preview-section">
                <div class="section-header">
                    <h3>公众号预览</h3>
                    <div class="template-selector">
                        <select id="template-select">
                            <option value="default">默认模板</option>
                            <option value="elegant">优雅风格</option>
                            <option value="modern">现代风格</option>
                            <option value="classic">经典风格</option>
                        </select>
                    </div>
                </div>
                <div id="wechat-preview" class="wechat-preview">
                    <div class="wechat-header">
                        <div class="wechat-avatar"></div>
                        <div class="wechat-info">
                            <div class="wechat-name">微信公众号</div>
                            <div class="wechat-time">刚刚</div>
                        </div>
                    </div>
                    <div id="content-preview" class="content-preview">
                        <p>内容将在这里预览...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="theme-panel">
            <h4>自定义主题</h4>
            <div class="theme-options">
                <div class="theme-option">
                    <label>主色调：</label>
                    <input type="color" id="primary-color" value="#07c160">
                </div>
                <div class="theme-option">
                    <label>文字颜色：</label>
                    <input type="color" id="text-color" value="#333333">
                </div>
                <div class="theme-option">
                    <label>背景色：</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
